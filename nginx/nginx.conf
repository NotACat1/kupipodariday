server {
    listen 80;
    server_name nc-kupipodariday.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nc-kupipodariday.ru;

    # SSL настройки
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Безопасность: Заголовки
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Локация для фронтенда
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Кэширование фронтенда
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Gzip-сжатие
        gzip on;
        gzip_types text/css text/javascript application/javascript application/json image/svg+xml font/woff2;
        gzip_proxied any;
        gzip_min_length 256;

        # HTTP/2 поддержка
        http2_push_preload on;
    }

    # Локация для API
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Включаем таймауты для API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Кэширование для определённых эндпоинтов API
        location ~* ^/api/cacheable/ {
            proxy_cache api_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header X-Proxy-Cache $upstream_cache_status;
        }
    }

    # Локация для статических файлов фронтенда (например, изображений или шрифтов)
    location /static/ {
        root /usr/share/nginx/html;
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Ошибки
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}